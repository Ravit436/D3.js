<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart</title>
  <script src="d3lib.js"></script>
  <style>
  table {
     border: 1px solid black;
     padding : 0.5em;
   }
   svg{
   	display:block;
   	margin:auto;
   }
  </style>
</head>
<body>
  <h1 align="center">Bar Chart</h1>
    <form>
      <table align="center">
        <tr>
          <td>Region : </td>
          <td>
            <select id="region" name="regionName"  required>
              <option selected value="select"> Select the region... </option>
              <option value="state"> State </option>
              <option value="district"> District </option>
              <option value="block"> Block </option>
              <option value="panchayat"> Panchayat </option>
              <option value="village"> Village </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Region Name : </td>
          <td><input type="text" id="regionname" maxlength=30 required></td>
        </tr>
        <tr>
          <td>Start Date : </td>
          <td><input type="text" id="startdate" maxlength=30 required></td>
        </tr>
        <tr>
          <td>End Date : </td>
          <td><input type="text" id="enddate" maxlength=30 required></td>
        </tr>
      </table>
      <div align="center">
        <input type="button" value="Search" onclick="showBy()">
      </div>
      <p id="showing" align="center"></p>
    </form>
    <script src="assign1js.js"></script>
</body>
</html>
